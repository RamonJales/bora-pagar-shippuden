name: Backend CI
run-name: Running all verifications of backend
on: [push]

defaults:
  run:
    working-directory: ./backend

jobs:
  changes:
      runs-on: ubuntu-latest
      outputs:
        docs : ${{ steps.filter.outputs.docs }}
      steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'backend/src/docs/asciidoc/**'

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'
      - name: Check if code is formatted
        run: mvn spotless:check
      - name: Run verify suit
        run : mvn verify -Dspring.flyway.enabled=false
      - name: Upload archive to github pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: backend/target/generated-docs

  deploy-dev-docs:
    runs-on: ubuntu-latest
    needs: [check, changes]
    if: ${{ needs.changes.outputs.docs == 'true' }}
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


